shutdown_costmaps: false
# move base가 비활성 상태일 때 노드의 비용 맵을 종료할 지 여부 결정
controller_frequency: 10.0
# 제어 루프를 실행하고 속도 명령을 베이스로 보내는 속도(Hz)
planner_patience: 5.0
# 공간 정리 작업이 수행되기 전에 플래너가 유효한 계획을 찾기 위해 대기하는 시간(초)
controller_patience: 15.0
# 공간 정리 작업이 수행되기 전에 컨트롤러가 유효한 제어를 수신하지 않고 대기하는 시간(초)
conservative_reset_dist: 3.0
# 맵에서 공간을 정리하려고 시도할 때 비용 맵 에서 장애물이 제거되는 로봇으로부터의 거리(미터)
## move_base 에 기본 복구 동작이 사용되는 경우에만 사용됨.
planner_frequency: 10.0
# global planner 루프를 실행하는 속도(Hz)
## 0.0으로 설정되면 글로벌 플래너는 새로운 목표가 수신되거나 로컬 플래너가 해당 경로가 차단되었다고 보고할 때만 실행됨
oscillation_timeout: 10.0
# 복구 동작을 실행하기 전에 진동을 허용하는 시간(초)
oscillation_distance: 0.2
# 로봇이 진동하지 않는 것으로 간주되기 위해 이동해야 하는 거리(미터)
## 여기까지 이동하면 ~oscillation_timeout 까지 계산되는 타이머가 재설정
