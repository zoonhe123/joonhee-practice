DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.4
  min_vel_x: -0.4

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.4
  min_vel_trans:  -0.4

  max_vel_theta: 3.0
  min_vel_theta: 0.2

  acc_lim_x: 15.0
  acc_lim_y: 0.0
  acc_lim_theta: 15.0

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.20
  yaw_goal_tolerance: 0.20
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 2.0
  # 해당 값의 시간동안의 시뮬레이션 계산
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  # x,y,th 속도 공간에서의 샘플 수
  controller_frequency: 5

# Trajectory Scoring Parameters
  path_distance_bias: 40.0
  # 컨트롤러가 주어진 경로(global plan)에 가깝게 유지하도록 하는 가중치
  goal_distance_bias: 40.0
  # 컨트롤러가 local goal에 도달하도록 하는 가중치 
  occdist_scale: 0.2
  # 컨트롤러가 장애물을 피하도록 하는 가중치
  ## 즉, 경로에 대해 점수를 매길 때, 어떤 부분에 대해 더 점수를 줄 것이냐??
  forward_point_distance: 0.325
  stop_time_buffer: 1.0
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true